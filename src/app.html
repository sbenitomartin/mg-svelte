<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/img/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- <meta name="color-scheme" content="dark light" /> -->
		%sveltekit.head%

		<!-- Font Awesome CSS-->
		<link href="%sveltekit.assets%/css/font-awesome.min.css" rel="stylesheet">
		<!-- Google fonts-->
		<link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
		<!-- MDB Pro CSS-->
		<link href="%sveltekit.assets%/css/mdb.min.css" rel="stylesheet">
		<!-- Bootstrap CSS-->
		<link href="%sveltekit.assets%/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom CSS-->
		<link href="%sveltekit.assets%/css/custom.css" rel="stylesheet">
		<!-- Custom Dark CSS-->
		<link href="%sveltekit.assets%/css/custom-colors-default.css" rel="stylesheet">
		<!-- Custom Light CSS-->
		<link href="%sveltekit.assets%/css/custom-colors-dark.css" rel="stylesheet">
		<!-- Custom Light CSS-->
		<link href="%sveltekit.assets%/css/custom-colors-light.css" rel="stylesheet">
	</head>
	<body class="notheme">
		<script>
			// Check theme cookie and theme change on load, put in here for faster execution
			function getCookie(name) {
				let nameEQ = name + "=";
				let cookies = document.cookie.split(';');

				for (let c of cookies) {
					let _c = c.trim();
					if (_c.indexOf(nameEQ) == 0) return _c.substring(nameEQ.length,c.length);
				}

				return null;
			}

			const saved_theme = getCookie("theme");

			if (saved_theme && saved_theme === 'light') {
				document.body.classList.add('light');
			} else {
				document.body.classList.add('dark');
			}

			document.body.classList.remove('notheme');
		</script>
		<script>
			// Retrocompatibility because posts used to be under /post instead of /blog, put in here for faster execution
			let _pathname = window.location.pathname;
			let _baseAndPost = '/post/';
			if(_pathname.startsWith(_baseAndPost)) {
				let _slug = _pathname.slice(_baseAndPost.length)
				window.location.href = '/blog/' + _slug;
			}
		</script>
		<div style="display: contents">%sveltekit.body%</div>
		<!-- jQuery -->
		<script src="%sveltekit.assets%/js/jquery-3.7.1.min.js"></script>
		<!-- Bootstrap JS-->
		<script src="%sveltekit.assets%/js/bootstrap.bundle.min.js"></script>
		<!-- MDB Pro JS-->
		<script src="%sveltekit.assets%/js/mdb.min.js"></script>
	</body>
</html>
